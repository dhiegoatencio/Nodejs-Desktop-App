<!-- public/index.html -->
<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<base href="/home">

	<title>Mongo+Express+Angular+Node</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/ng-focus-on/ng-focus-on.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NerdCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="MainController">
<div class="container">

	<!-- HEADER -->
	<nav ng-show="MostraMenu()" class="navbar navbar-default" role="navigation">
		<!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
		<ul class="nav navbar-nav">
			<li><a class="home"  href="/home">Home</a></li>
			<li><a class="nerds" href="/nerds">Nerds</a></li>
		</ul>
    	<ul class="nav navbar-nav navbar-right">
    		<li><a class="register" href="/register">Registrar</a></li>
            <li><a class="login"    href="/api/signout" target="_self">Sair</a></li>
            <li><a></a></li>
        </ul>
	</nav>

	<div ng-show="showAlert" class="popup alert alert-{{alert}} alert-dismissible" role="alert">
        <button type="button" class="close" ng-click="showAlert=false"
	            data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	    </button>
	    <strong>{{alert}}!</strong>{{alertMsg}}
	</div>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

</div>
</body>
</html>
