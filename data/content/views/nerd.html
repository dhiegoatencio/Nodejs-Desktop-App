<div class="jumbotron">
	<h2 class="text-center">Cadastro de Nerds</h1>

  <form class="form-inline text-center" >
      <div class="form-group">
        <input type="text" focus-on="nome" ng-model="nerd.nome" class="form-control" placeholder="Digite o nome" autofocus>
      </div>
      <div class="form-group">
        <input type="text" ng-model="nerd.sobrenome" class="form-control" placeholder="Digite o sobrenome">
      </div>
      <button ng-click="salvar($event)" class="btn btn-default">Adicionar</button>
      <button ng-click="pesquisar()"    class="btn btn-primary">Pesquisar</button>
  </form>

  <br>

  <div>
      <table class="table table-bordered table-hover table-condensed">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="n in nerds">
            <td>{{n.nome}}</td>
            <td>{{n.sobrenome}}</td>
            <td><button ng-click="delete($index)" class="glyphicon glyphicon-trash"></button></td>
          </tr>
        </tbody>
      </table>
  </div>


</div>
