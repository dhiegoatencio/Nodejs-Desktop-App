<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Acesso</title>
	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
		<h1 class="text-center login-title">Registrar</h1>
			<div class="signup-wall">
				<form class="form-sigin" action="/api/signup" method="POST">
					<input type="text"     name="username" class="form-control"          placeholder="user"  required autofocus>
					<input type="password" name="password" class="form-control nomargin" placeholder="senha" required>
					<input type="email"    name="email"    class="form-control"          placeholder="email" required>

					<br>
					<input type="text" name="firstName" class="form-control" placeholder="Nome"      required>
					<input type="text" name="lastName"  class="form-control" placeholder="Sobrenome" required>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
